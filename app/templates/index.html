<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стиснення та розпакування файлів</title>
    <!-- Підключаємо Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Підключаємо власний CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="background">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-{{ messages[0][0] }}">
                                {{ messages[0][1] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title text-center">Завантажте файл для стискання/розпакування</h3>
                            <form method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="file" name="file" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <select name="operation" class="form-select">
                                        <option value="compress">Стиснути</option>
                                        <option value="decompress">Розпакувати</option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Виконати</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Підключаємо Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
